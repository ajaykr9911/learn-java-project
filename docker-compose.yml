services:
  mongo:
    image: mongo:6.0
    container_name: ajay-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  redis:
    image: redis:7
    container_name: ajay-redis
    ports:
      - "6379:6379"

  app:
    build: .
    container_name: ajay-app
    ports:
      - "8080:8080"
    depends_on:
      - mongo
      - redis

volumes:
  mongo-data:
